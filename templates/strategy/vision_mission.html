{% extends "base.html" %}
{% block title %}{{ 'الرؤية والرسالة' if lang == 'ar' else 'Vision & Mission' }}{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4 text-center">{{ 'توليد الرؤية والرسالة' if lang == 'ar' else 'Vision & Mission Generator' }}</h2>
                    <form method="POST">{% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token }}">{% endif %}
                        <div class="mb-4">
                            <label class="form-label fw-semibold">{{ 'اسم الشركة' if lang == 'ar' else 'Company Name' }}</label>
                            <input type="text" name="company_name" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">{{ 'القطاع' if lang == 'ar' else 'Industry' }}</label>
                            <input type="text" name="industry" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">{{ 'القيم الأساسية' if lang == 'ar' else 'Core Values' }}</label>
                            <textarea name="values" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">{{ 'الأهداف' if lang == 'ar' else 'Goals' }}</label>
                            <textarea name="goals" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-magic"></i> {{ 'إنشاء الرؤية والرسالة' if lang == 'ar' else 'Generate Vision & Mission' }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
