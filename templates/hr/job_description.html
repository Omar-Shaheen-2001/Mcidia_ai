{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4 text-center">{{ 'توليد التوصيف الوظيفي' if lang == 'ar' else 'Job Description Generator' }}</h2>
                    <form method="POST">{% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token }}">{% endif %}
                        <div class="mb-3"><label class="form-label">{{ 'المسمى الوظيفي' if lang == 'ar' else 'Job Title' }}</label><input type="text" name="job_title" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">{{ 'القسم' if lang == 'ar' else 'Department' }}</label><input type="text" name="department" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">{{ 'المستوى' if lang == 'ar' else 'Level' }}</label><select name="level" class="form-select"><option>Entry</option><option>Mid</option><option>Senior</option></select></div>
                        <div class="mb-3"><label class="form-label">{{ 'متطلبات إضافية' if lang == 'ar' else 'Requirements' }}</label><textarea name="requirements" class="form-control" rows="3"></textarea></div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-magic"></i> {{ 'إنشاء' if lang == 'ar' else 'Generate' }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
