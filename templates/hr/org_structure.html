{% extends "base.html" %}
{% block content %}
<div class="container py-5"><div class="row justify-content-center"><div class="col-md-8"><div class="card shadow"><div class="card-body p-5"><h2 class="fw-bold mb-4 text-center">{{ 'تصميم الهيكل التنظيمي' if lang == 'ar' else 'Org Structure Designer' }}</h2><form method="POST">{% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token }}">{% endif %}<div class="mb-3"><label class="form-label">{{ 'حجم المؤسسة' if lang == 'ar' else 'Company Size' }}</label><input type="number" name="company_size" class="form-control" required></div><div class="mb-3"><label class="form-label">{{ 'القطاع' if lang == 'ar' else 'Industry' }}</label><input type="text" name="industry" class="form-control" required></div><div class="mb-3"><label class="form-label">{{ 'الأقسام الرئيسية' if lang == 'ar' else 'Main Departments' }}</label><textarea name="departments" class="form-control" rows="3"></textarea></div><button type="submit" class="btn btn-primary w-100"><i class="fas fa-magic"></i> {{ 'إنشاء الهيكل' if lang == 'ar' else 'Generate Structure' }}</button></form></div></div></div></div></div>
{% endblock %}
